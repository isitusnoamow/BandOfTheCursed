<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AR Band Of The Cursed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>


		<script type="module">
			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;
			let drum, eguitar, guitar, keyboard;
            let drumloaded = false;
            let eguitarloaded = false;
            let guitarloaded = false;
            let keyboardloaded = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );
				
				

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				// load here to optimize perhadps
				
				function onSelect() {

					if ( reticle.visible ) {
						const gltfLoader = new GLTFLoader();
						let url = './models/keyboard.glb';
                        let url2 = './models/eguitar.glb';
                        let url3 = './models/guitar.glb';
                        let url4 = './models/drum.glb';
						gltfLoader.load(url, (gltf) => {
							console.log("place");
							keyboard = gltf.scene;
							reticle.matrix.decompose( keyboard.position, keyboard.quaternion, keyboard.scale );
                            keyboard.scale.x *= 4;
                            keyboard.scale.y *= 4;
                            keyboard.scale.z *= 4;
							scene.add(keyboard);
                            keyboardloaded = true;
						})
                        gltfLoader.load(url2, (gltf) => {
							console.log("place");
							eguitar = gltf.scene;
							reticle.matrix.decompose( eguitar.position, eguitar.quaternion, eguitar.scale );
                            eguitar.position.x -= 0.4;
                            eguitar.scale.x *= 4;
                            eguitar.scale.y *= 4;
                            eguitar.scale.z *= 4;
							scene.add(eguitar);
                            eguitarloaded = true;
						})
                        gltfLoader.load(url3, (gltf) => {
							console.log("place");
							let guitar = gltf.scene;
							reticle.matrix.decompose( guitar.position, guitar.quaternion, guitar.scale );
                            guitar.position.x += 0.4;
                            guitar.scale.x *= 4;
                            guitar.scale.y *= 4;
                            guitar.scale.z *= 4;
							scene.add(guitar);
                            guitarloaded = true;
						})
                        gltfLoader.load(url4, (gltf) => {
							console.log("place");
							let drum = gltf.scene;
							reticle.matrix.decompose( drum.position, drum.quaternion, drum.scale );
                            drum.position.x -= 0.8;
                            drum.scale.x *= 4;
                            drum.scale.y *= 4;
                            drum.scale.z *= 4;
							scene.add(drum);
                            drumloaded = true;
						})

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
